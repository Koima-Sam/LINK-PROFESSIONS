<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
        <div class="login">
            <div class="header">
                <!--Header text section-->
                <div class="header-text">
                    <h2>
                        Welcome user, <br>
                        Login to Access<br>
                        your profile.
                    
                    </h2>
                </div>
        
                <!--Logo container-->
                <div class="logo">
                    <!--Logo-->
                    <a href=""><img src="../images/logo.jpeg" alt="Link profession logo" class="logo-img"></a>
                    <h3 class="logo-name">LINK PROFESSION</h3>
        
                </div>
            </div>

            <!--End  of header section-->

            <div class="form-container">
                <form action="#" class="sign-in">
                    <input type="email" id="email" class="txtinput" name="userEmail" placeholder="       Username"><br>
    
                   
                    <input type="password" id="password" class="txtinput" name="userPassword" placeholder="      Password"><br>

                
                    <input type="submit" value="Sign In" id="login"> 
    
                    <p>Don't have an account ? <span class="sign"> Sign Up</span></p>
    
                    <h3>------------Find Our Social Media Pages below:------------</h3>
                <div class="social">
                    <!--Social meadia handles-->
                    <img src="../images/google.png" alt="google">
                    <img src="../images/twitter.jpg" alt="twitter">
                    <img src="../images/ig.jpeg" alt="ig">
                    <img src="../images/facebook].png" alt="fb">
                </div>
        
                </form>
            </div>
        </div>

</body>
</html>
