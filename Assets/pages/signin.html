<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../javascript/users-auth.js"></script>

</head>
<body>
        <div class="login">
            <div class="header">
                <!--Header text section-->
                <div class="header-text">
                    <h2>
                        Welcome user, <br>
                        Login to Access<br>
                        your profile.
                    
                    </h2>
                </div>
        
                <!--Logo container-->
                <div class="logo">
                    <!--Logo-->
                    <a href=""><img src="../images/logo.jpeg" alt="Link profession logo" class="logo-img"></a>
                    <h3 class="logo-name">LINK PROFESSION</h3>
        
                </div>
            </div>

            <!--End  of header section-->

            <div class="form-container">
                <form class="sign-in" id="sign-In" name="login_form" onsubmit="return(valUsers())" > 
                    <i class="fa fa-user"></i>
                    <input type="email" id="email" class="txtinput" name="userEmail" placeholder="       Username" ><br>
    
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" class="txtinput" name="userPassword" placeholder="      Password" ><br>

                
                    <input type="submit" value="Sign In" id="login"> 

                    
                    
                </form>
                    <p>Don't have an account ? <span class="sign"><a href="../pages/signup.html">Sign Up</a> </span></p>
    
                    <h3>------------Find Our Social Media Pages below:------------</h3>
                
                
                <div class="social">
                    <!--Social meadia handles-->
                    <img src="../images/google.png" alt="google">
                    <img src="../images/twitter.jpg" alt="twitter">
                    <img src="../images/ig.jpeg" alt="ig">
                    <img src="../images/facebook].png" alt="fb">
                    
                </div>
                
            </div>
            
        </div>

</body>
</html>
