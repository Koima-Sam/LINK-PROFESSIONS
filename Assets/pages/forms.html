<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <div class="mainform">
        <h3>Complete Your Profile To Continue <hr></h3> 
        <div class="img">
            <img src="/Assets/images/forms-images/blue-icon.jpg" alt="profile-pic">
        </div>
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="First name..." required>

            <label for="Last Name">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
            
            <label for="Gender">Gender</label>
                <select name="Gender" id="Gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

            <label for="">Email address</label>
            <input type="email" id="email" name="Email address" placeholder="Enter your email address" required>

            <label for="cont-number">Contact Number</label>
            <input type="text" id="cont-number" name="Contact Number" placeholder="Enter your contact number" required>

            <label for="Highest Qualification">Highest Qualification</label>
                <select name="Highest Qualification" id="Highest Qualification" required>
                    <option value="Certificate">Certificate</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Degree">Degree</option>
                </select>

            <label for="Grad-Year">Graduation Year</label>
            <input type="text" id="Grad-Year" name="Graduation Year" placeholder="Graduation Year e.g 2012">


            <label for="State">State</label>
                <select name="Select State" id="Select State" required>
                    <option value="Kenya">Kenya</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Tunisia">Tunisia</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Egypt">Egypt</option>
                </select>

            <label for="city-name">City</label>
            <input type="text" id="city-name" name="City" placeholder="Enter city name" required>

        <div class="but">
            <a href="profile.html" class="button">Submit</a>
            <a href="profile.html" class="button1">Skip</a>
        </div>
    </div>
    
        </form>
</body>
</html>
