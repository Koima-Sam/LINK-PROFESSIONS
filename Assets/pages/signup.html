<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div>
        <div class="header">
            <!--Text section-->
            <div class="header-text">
                <h2>
                    Here is your <br>
                    first step to get<br>
                    started with us.
                
                </h2>
            </div>
    
            <!--Logo container-->
            <div class="logo">
                <!--Logo-->
                <img src="../images/logo.jpeg" alt="Link profession logo" class="logo-img">
                <h3 class="logo-name">LINKED PROFESSION</h3>
    
            </div>
        </div>
        <!--Container for registration form-->
        <div class="form-container">
            <form action="#" class="sign-up">
                
                <input type="text" id="name" class="txtinput" name="fullname" placeholder="Your Full Name"><br>
                <input type="email" id="email" class="txtinput" name="userEmail" placeholder="Your email account"><br>
                <input type="text" id="password" class="txtinput" name="userPassword" placeholder="Create your password"><br>
                <input type="password" name="userPassword" class="txtinput" placeholder="Retype your password"><br>
            
                <input type="submit" value="Sign Up" id="register"> 
            
    
            </form>
        </div>
    </body>
    </div>
</html>
